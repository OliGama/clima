<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/clima/css/style.css">
        <title>Clima</title>
    </head>
    <body>
        <h1>Clima</h1>
        <form class="busca">
            <input type="search" id="searchInput">
            <button>Buscar</button>
        </form>
        <div class="resultado">
            <div class="titulo">---</div>
            <div class="info">
                <div class="temp">
                    <div class="tempTitulo">Temperatura</div>
                    <div class="tempInfo">-- <sup>ÂºC</sup></div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png">
                    <div class="climaTitulo"></div>
                </div>
                <div class="vento">
                    <div class="ventoTitulo">Vento</div>
                    <div class="ventoInfo">-- <span>Km/h</span></div>
                    <div class="ventoArea">
                        <div class="ventoPonto" style="transform: rotate(odeg)"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="aviso"></div>
        <footer>Criado por Marcus Gama</footer>
        <script src="js/script.js"></script>
    </body>
</html>
